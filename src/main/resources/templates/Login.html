<!DOCTYPE html>
<!-- saved from url=(0043)https://demo.creativeitem.com/ekattor/login -->
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <title>Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta content="A fully featured admin theme which can be used to build CRM, CMS, etc." name="description">
    <meta content="Coderthemes" name="author">
    <!-- App favicon -->

    <link rel="shortcut icon" href="https://demo.creativeitem.com/ekattor/uploads/system/logo/favicon.png">

    <!-- App css -->
    <link th:href="@{/icons.min.css}" rel="stylesheet" />
    <link th:href="@{/app.min.css}" rel="stylesheet" />
    <!--Notify for ajax-->
    <link th:href="@{/toastr.min.css}" rel="stylesheet" />

    <style type="text">
        @font-face {
            font-family: Roboto;
            src: url("chrome-extension://mcgbeeipkmelnpldkobichboakdfaeon/Roboto-Regular.ttf");
        }
    </style>
</head>

<body class="auth-fluid-pages pb-0" cz-shortcut-listen="true">

    <div class="auth-fluid">
        <!--Auth fluid left content -->
        <div class="auth-fluid-form-box">
            <div class="align-items-center d-flex h-100">
                <div class="card-body">
                    <!-- Logo -->
                    <div class="text-center text-lg-left mb-3">
                        <a href="https://demo.creativeitem.com/ekattor/">
                            <span><img src="/logo-dark.png" alt="" height="35"></span>
                        </a>
                    </div>
                    <!-- title-->
                    <h4 class="mt-0">Sign in</h4>
                    <p class="text-muted mb-4">Enter your email address and password to access account.</p>

                    <!-- form -->
                    <form action="/login" method="post" id="loginForm">
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input class="form-control" type="email" name="email" id="email" required=""
                                placeholder="Enter your email">
                        </div>
                        <div class="form-group">
                            <a href="javascript: void(0);" class="text-muted float-right"
                                onclick="forgotPass();"><small>Forgot your password?</small></a>
                            <label for="password">Password</label>
                            <input class="form-control" type="password" name="password" required="" id="password"
                                placeholder="Enter your password">
                            <span class="text-danger" id="error_message" th:text="${fail}"></span>
                        </div>
                        <div class="form-group mb-0 text-center">
                            <button class="btn btn-primary btn-block" type="submit"><i class="mdi mdi-login"></i> Log in
                            </button>
                        </div>
                        <div class="row mt-2">
                            <div class="col-md-12 text-center">
                                <h4 class="text-muted">Login As <i class="mdi mdi-arrow-down"></i></h4>
                            </div>
                            <div class="col-md-12 text-center">
                                <a href="javascript:void(0)" onclick="demo_account(&#39;superadmin&#39;)"
                                    class="btn btn-outline-success btn-rounded btn-sm mt-1">Superadmin</a>
                                <a href="javascript:void(0)" onclick="demo_account(&#39;admin&#39;)"
                                    class="btn btn-outline-success btn-rounded btn-sm mt-1">Admin</a>
                                <a href="javascript:void(0)" onclick="demo_account(&#39;teacher&#39;)"
                                    class="btn btn-outline-success btn-rounded btn-sm mt-1">Teacher</a>
                                <a href="javascript:void(0)" onclick="demo_account(&#39;parent&#39;)"
                                    class="btn btn-outline-success btn-rounded btn-sm mt-1">Parent</a>
                                <a href="javascript:void(0)" onclick="demo_account(&#39;student&#39;)"
                                    class="btn btn-outline-success btn-rounded btn-sm mt-1">Student</a>
                                <a href="javascript:void(0)" onclick="demo_account(&#39;accountant&#39;)"
                                    class="btn btn-outline-success btn-rounded btn-sm mt-1">Accountant</a>
                                <a href="javascript:void(0)" onclick="demo_account(&#39;librarian&#39;)"
                                    class="btn btn-outline-success btn-rounded btn-sm mt-1">Librarian</a>
                            </div>
                        </div>
                    </form>

                    <form action="https://demo.creativeitem.com/ekattor/login/retrieve_password" method="post"
                        id="forgotForm" style="display: none;">
                        <div class="form-group">
                            <a href="javascript: void(0);" class="text-muted float-right"
                                onclick="backToLogin();"><small>Back to login</small></a>
                            <label for="forgotEmail">Email</label>
                            <input class="form-control" type="email" name="email" required="" id="forgotEmail"
                                placeholder="Enter your email">
                        </div>
                        <div class="form-group mb-0 text-center">
                            <button class="btn btn-primary btn-block" type="submit"><i class="mdi mdi-login"></i> Sent
                                password reset link </button>
                        </div>
                    </form>
                    <!-- end form-->
                </div> <!-- end .card-body -->
            </div> <!-- end .align-items-center.d-flex.h-100-->
        </div>
        <!-- end auth-fluid-form-box-->

        <!-- Auth fluid right content -->
        <!-- end Auth fluid right content -->
    </div>
    <!-- end auth-fluid-->

    <!-- App js -->
    <script type="text/javascript" th:src="@{/app.min.js}"></script>
    <script type="text/javascript" th:src="@{/toastr.min.js}"></script>


    <!--Notify for ajax-->
    <script>
        function forgotPass() {
            $('#loginForm').hide();
            $('#forgotForm').show();
        }

        function backToLogin() {
            $('#forgotForm').hide();
            $('#loginForm').show();
        }
    </script>




    <script>
        function demo_account(user_type) {
            if (user_type == 'superadmin') {
                $('#email').val('superadmin@example.com');
                $('#password').val(1234);
            } else if (user_type == 'admin') {
                $('#email').val('admin@example.com');
                $('#password').val(1234);
            } else if (user_type == 'teacher') {
                $('#email').val('teacher@example.com');
                $('#password').val(1234);
            } else if (user_type == 'parent') {
                $('#email').val('parent@example.com');
                $('#password').val(1234);
            } else if (user_type == 'student') {
                $('#email').val('student@example.com');
                $('#password').val(1234);
            } else if (user_type == 'accountant') {
                $('#email').val('accountant@example.com');
                $('#password').val(1234);
            } else if (user_type == 'librarian') {
                $('#email').val('librarian@example.com');
                $('#password').val(1234);
            }
        }
    </script>



    <div class="betternet-wrapper"></div>
</body>

</html>
